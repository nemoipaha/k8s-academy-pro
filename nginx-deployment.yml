apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: govnokod
    env: development
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: govnokod
  template:
    metadata:
      labels:
        app: govnokod
    spec:
      containers:
        - name: nginx
          image: nginx:1.17.9-alpine
          ports:
            - containerPort: 8081
          resources:
            limits:
              cpu: 300m
              memory: 128M
            requests:
              cpu: 200m
              memory: 64M
